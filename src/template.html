<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="icon" href="/src/images/check-mark-correct-svgrepo-com.svg">
</head>
<body>
    <header>
        <h1>✓ Todo List</h1>
    </header>
    <div class="container">
        <nav id="nav">
            <button id="add-task-btn">➕ Add task</button>
            <button id="all-btn">📅 All</button>
            <button id="today-btn">📆 Today</button>
            <button id="week-btn">🗓️ Week</button>
            <div class="projects-header">
                <h3>Projects</h3>
                <button id="add-project-btn">+</button>
            </div>
        </nav>
        <div id="content">
            <h2 class="current-project">Home</h2>
            <h3 class="task-count">Tasks ()</h3>
        </div>
    </div>
    <dialog id="modal">
             <div class="modal-header">
                <h2 id="modal-title"></h2>
                <button id="modal-close" class="modal-close">&times;</button>
            </div>
            <hr>
            <form action="#" id="modal-form">
            
            </form> 
    </dialog>
</body>
</html>
