<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="icon" href="/src/images/check-mark-correct-svgrepo-com.svg">
</head>
<body>
    <header>
        <svg class="open-nav-svg" width="36px" height="36px" viewBox="0 0 24 24" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" fill="#ffffff" style="--darkreader-inline-fill: var(--darkreader-background-ffffff, #181a1b);" data-darkreader-inline-fill=""><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <title>Menu</title> <g id="Page-1" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd" style="--darkreader-inline-stroke: none;" data-darkreader-inline-stroke=""> <g id="Menu"> <rect id="Rectangle" fill-rule="nonzero" x="0" y="0" width="24" height="24"> </rect> <line x1="5" y1="7" x2="19" y2="7" id="Path" stroke="#ffffff" stroke-width="2" stroke-linecap="round" style="--darkreader-inline-stroke: var(--darkreader-border-ffffff, #303436);" data-darkreader-inline-stroke=""> </line> <line x1="5" y1="17" x2="19" y2="17" id="Path" stroke="#ffffff" stroke-width="2" stroke-linecap="round" style="--darkreader-inline-stroke: var(--darkreader-border-ffffff, #303436);" data-darkreader-inline-stroke=""> </line> <line x1="5" y1="12" x2="19" y2="12" id="Path" stroke="#ffffff" stroke-width="2" stroke-linecap="round" style="--darkreader-inline-stroke: var(--darkreader-border-ffffff, #303436);" data-darkreader-inline-stroke=""> </line> </g> </g> </g></svg>
        <div class="header-content">
            <svg class="check-svg" width="42px" height="42px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" stroke="#ffffff" style="--darkreader-inline-stroke: var(--darkreader-text-ffffff, #e8e6e3);" data-darkreader-inline-stroke=""><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path d="M4 14L9 19L20 8M6 8.88889L9.07692 12L16 5" stroke="#ffffff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="--darkreader-inline-stroke: var(--darkreader-text-ffffff, #e8e6e3);" data-darkreader-inline-stroke=""></path> </g></svg>
            <h1> Todo List</h1>
        </div>
    </header>
    <div class="container">
        <nav id="nav">
            <button class="nav-btn" id="add-task-btn"><img class="add-task-img" src="/src/images/plus-large-svgrepo-com.svg" alt="add task"> Add task</button>
            <button class="nav-btn" id="all-btn"><img class="nav-img" src="/src/images/checklist-svgrepo-com.svg" alt="all tasks"> All</button>
            <button class="nav-btn" id="today-btn"><img class="nav-img" src="/src/images/calendar-day-svgrepo-com.svg" alt="todays tasks"> Today</button>
            <button class="nav-btn" id="week-btn"><img class="nav-img" src="/src/images/calendar-week-svgrepo-com.svg" alt="this weeks tasks"> Week</button>
            <div class="projects-header">
                <h3>Projects</h3>
                <button id="add-project-btn">+</button>
            </div>
        </nav>
        <div id="content">
            <h2 class="current-project">All</h2>
            <h3 class="task-count">Tasks ()</h3>
        </div>
    </div>
    <dialog id="modal">
             <div class="modal-header">
                <h2 id="modal-title"></h2>
                <button id="modal-close" class="modal-close">&times;</button>
            </div>
            <hr>
            <form action="#" id="modal-form">
            
            </form> 
    </dialog>
</body>
</html>
